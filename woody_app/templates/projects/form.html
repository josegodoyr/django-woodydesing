<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}

<form class="d-flex">
    {% for field in form %}

    <div class="col">
        <div class="mb-3">
            <label for="" class="form-label">{{field.label}}</label>
            <input 
                type="{{field.field.widget.input_type}}"
                name="{{field.name}}"
                id=""
                class= "form-control"
                placeholder="{{field.label}}"
                aria-describedby="helpId"
                value="{{field.value | default:''}}"
                >

            <small id="helpId" class="text-muted">Help text</small>
        </div>
    </div>
    <div class="col-12 help-text">{{field.errors}}</div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Agregar">
    <a name="" id="" class="btn btn-primary" href="/projects" role="button">Volver</a>
</form>
</form>
